databaseChangeLog:
  - changeSet:
      id: create-cart-item-table
      author: admin
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: items
            baseColumnNames: shopping_cart_id
            referencedTableName: carts
            referencedColumnNames: id
            constraintName: fk_items_shopping_cart
        - addForeignKeyConstraint:
            baseTableName: items
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_items_book